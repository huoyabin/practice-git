        <script>
            var uls=document.getElementById('uls');
            function  getHtmlByString(len){
                    var html ="";
                    for(var i=0;i<len;i++){
                        html+="<li></li>";
                    }
                    return html;
                }
               //aa(20);
               function getHtmlByLoop(len) {
                   var arr = [];
                   for (var i = 0; i < len; i++) {
                       arr.push("<li></li>");
                   }
                  return arr.join("");
               }
        // document.write(getHtmlByLoop(6));

              function getHtmlByArray(len) {
                   return new Array(len + 1).join("<li>11</li>");
